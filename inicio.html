<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Document</title>
</head>
<body background="Imagenes/fondo.webp">
    <main class="login">
        <section class="login__container">
            <h2>Inicar Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="input1" type="button" value="Iniciar Sesion">
            
                <div class="login__container--remember">
                    <a href="#">Olvide mi Contraseña</a>
                </div>
            </form>

            <hr/>
        
            <section class="login__container--social-media">
                <div>
                    <img src="Imagenes/icons8-google-48.png" alt="google">Iniciar sesion con Google
                </div>

                <div>
                    <img src="Imagenes/icons8-twitter-48.png" alt="twitter">Iniciar sesion con Twitter
                </div>

                <div>
                    <img src="Imagenes/icons8-facebook-48.png" alt="fb">Iniciar sesion con facebook
                </div>
            </section>

            <section class="login__container--register">
                <p>¿no tienes cuenta? <a href="#">Registrate aqui</a></p>
            </section>
        </section>
    </main>
</body>
</html>
